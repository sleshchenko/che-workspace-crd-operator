apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: che-plugin-registry
    app.kubernetes.io/part-of: devworkspace-operator
  name: che-plugin-registry
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: che-plugin-registry
      app.kubernetes.io/part-of: devworkspace-operator
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app.kubernetes.io/name: che-plugin-registry
        app.kubernetes.io/part-of: devworkspace-operator
    spec:
      containers:
      - image: quay.io/eclipse/che-plugin-registry:nightly
        imagePullPolicy: Always
        name: che-plugin-registry
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: 256Mi
          requests:
            memory: 16Mi
