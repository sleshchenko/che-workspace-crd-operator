name: "Should return init container with prestart apply command"

input:
  components:
    - container:
        name: test-container1
        image: my-image
    - container:
        name: test-container2
        image: my-image
  commands:
    - apply:
        id: test_apply_command
        component: test-container1
  events:
    preStart:
      - "test_apply_command"

output:
  initContainers:
    - container:
        name: test-container1
        image: my-image
  mainContainers:
    - container:
        name: test-container2
        image: my-image
  errRegexp:
